<!doctype html>
<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <form action="/signup" method="POST">
      <div class="questions">
        <label for="questions">Sign Up</label>
      </div>
      <div>
        <p>First name:</p>  
        <input type="text" placeholder="Enter your first name"
      </div>
      <div>
        <p>Last name:</p>  
        <input type="text" placeholder="Enter your last name"
      </div>
      <div>
        <p>E-mail:</p>  
        <input type="text" placeholder="Enter your e-mail"
      </div>
      <div>  
        <p>Password:</p>
        <input type="text" placeholder="Enter your desired password"
      </div>
      <div>
        <textarea name="description" rows="5" cols="10" placeholder="Type in any additional info"></textarea>
      </div>
      <div>
        <p>Do you wish to be added to our email list?
        <input type="checkbox">
        </p>      
      </div> 
      <div>
        <input type="submit" value="Click here to sign up">
      </div>
    </form>
  </body>
</html>
